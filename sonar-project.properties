sonar.projectKey=soat23-gp14_fiap-produto-application
sonar.organization=soat23-gp14
# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=fiap-produto-application
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.inclusions=**/*.ts
sonar.exclusions=node_modules/**,src/**/*.spec.ts
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.ts
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Fail the pipeline when gate quality condition are not met
sonar.qualitygate.wait=true